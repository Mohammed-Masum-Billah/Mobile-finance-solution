<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-mfs</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">

                <!-- login page interface -->

                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                    <div class="form-control">
                        <label class="label">
                        <span class="label-text">Phone number</span>
                        </label>
                        <input id="phn-numb" type="text" placeholder="Type phone number" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                        <span class="label-text">Pin</span>
                        </label>
                        <input id="pin-numb" type="password" placeholder="Enter pin code" class="input input-bordered" autocomplete="off" required />
                        <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Forgot Pin?</a>
                        </label>
                    </div>
                    <div class="form-control mt-6">
                        <button id="login-btn" class="btn btn-primary" href="">Login</button>
                    </div>
                    </form>
              </div>
            </div>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>
</html>
